<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body {
            height:100%;
        }
        #main{
            width:100%;
            height:100%;
            background: deepskyblue;
        }
    </style>
</head>
<body>

<div id="main"></div>
<script src="./lib/echarts.min.js"></script>
<script src="./lib/echarts-gl.min.js"></script>
<script>
    var option = {
        backgroundColor: '#000',
        globe: {
            baseTexture: "./images/data-1491837049070-rJZtl7Y6x.jpg",
            heightTexture: "./images/data-1491837049070-rJZtl7Y6x.jpg",
            displacementScale: 0.04,
            shading: 'realistic',
            environment: './images/data-1491837999815-H1_44Qtal.jpg',
            realisticMaterial: {
                roughness: 0.9
            },
            postEffect: {
                enable: true
            },
            light: {
                main: {
                    intensity: 5,
                    shadow: true
                },
                ambientCubemap: {
                    texture: './images/data-1491838644249-ry33I7YTe.hdr',
                    diffuseIntensity: 0.2
                }
            }
        }
    };

    var myChart = echarts.init(document.getElementById('main'));
    myChart.setOption(option)


</script>
</body>
</html>
