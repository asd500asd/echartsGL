<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body {
            height:100%;
        }
        #main{
            width:100%;
            height:100%;
            background: deepskyblue;
        }
    </style>
</head>
<body>

<div id="main"></div>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/dat.gui.js"></script>
<script src="../lib/echarts.min.js"></script>
<script src="../lib/echarts-gl.min.js"></script>
<script src="../lib/echarts-gl.min.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    var canvas = document.createElement('canvas');
    var mapChart = echarts.init(canvas, null, {
        width: 2048,
        height: 1024
    });

    mapChart.setOption({
        backgroundColor: '#999',
        geo: {
            type: 'map',
            map: 'world',
            top: 0,
            left: 0,
            right: 0,
            bottom: 0,
            boundingCoords: [[-180, 90], [180, -90]],
            silent: true,
            itemStyle: {
                normal: {
                    borderColor: '#000'
                }
            },
            label: {
                normal: {
                    textStyle: {
                        color: '#fff',
                        fontSize: 40
                    }
                }
            }
        }
    });
    var option = {
        globe: {
            baseTexture: mapChart,
            heightTexture: '../images/data-1491889019097-rJQYikcpl.jpg',

            displacementScale: 0.1,

            shading: 'realistic',
            realisticMaterial: {
                roughness: 0.8,
                metalness: 0
            },

            postEffect: {
                enable: true
            },
            temporalSuperSampling: {
                enable: true
            },
            light: {
                ambient: {
                    intensity: 0
                },
                main: {
                    intensity: 2,
                    shadow: true
                },
                ambientCubemap: {
                    texture: '../images/data-1491837984109-r1u7NmY6e.hdr',
                    exposure: 1,
                    diffuseIntensity: 0.2
                }
            },
            viewControl: {
                animationDurationUpdate: 1000,
                animationEasingUpdate: 'cubicInOut',
                targetCoord: [116.46, 39.92],
                autoRotate: false
            }
        },
        series: []
    };

    var regions = mapChart.getModel().getComponent('geo').coordinateSystem.regions;
    console.log(regions)
    setInterval(function () {
        var region = regions[Math.round(Math.random() * (regions.length - 1))];

        myChart.setOption({
            title: {
                left: 'center',
                top: 'center',
                text: region.name,
                textStyle: {
                    fontSize: 40
                }
            },
            globe: {
                viewControl: {
                    targetCoord: region.center
                }
            }
        });
        mapChart.setOption({
            geo: {
                regions: [{
                    name: region.name,
                    itemStyle: {
                        normal: {
                            areaColor: '#444'
                        }
                    }
                }]
            }
        })
    }, 2000);


    myChart.setOption(option)


</script>
</body>
</html>
